# Test Algorithm Specification
# This demonstrates the YAML code snippet in the visualization window

algorithm:
  name: "test_algorithm"
  type: "test_algorithm"
  
# Algorithm parameters
parameters:
  num_qubits: 4
  depth: 6
  
# Resource estimation settings
estimation:
  epsilon: 0.01
  payoff: "max"
  hardware_preset: "GF-realistic"
  
# Visualization settings
visualization:
  show_circuit: true
  show_3d: false
  show_metrics: true
  
# Error mitigation
error_mitigation:
  enabled: true
  techniques:
    - "zne"
    - "dd"
  
# Backend configuration
backend:
  name: "quantum_simulator"
  shots: 1000
  optimization_level: 2
